<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="wrapper">
    <img src="images/drawers.jpg" class="mainImage" height="280px" width="285px" alt="Drawers">
    <img src="images/drawers1.jpg" class="mobileMainImage">
    <div class="wrapperRight">
      <div class="wrapperMainText">Shift the overall look and feel by adding these wonderful touches to furniture in
        your home</div>
      <div class="wrapperSubText">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare
        and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</div>
        <div class="shareContainer hidden" id="shareContainer">
          <div class="shareText">SHARE</div>
          <img src="images/icon-facebook.svg" style="cursor: pointer;" class="iconFacebook">
          <img src="images/icon-pinterest.svg" style="cursor: pointer;" class="iconPinterest">
          <img src="images/icon-twitter.svg" style="cursor: pointer;" class="iconTwitter">
          <div class="ShareIconContainer shareContainerMobile"><img src="images/icon-share.svg" width="15px" height="13px" class="shareIcon shareIconMobile" id="shareIconMobile"></div>
        </div>
        <div class="triangle hidden"  id="shareTriangle"></div>
      <div class="authorWrapper">
        <img src="images/avatar-michelle.jpg" class="authorImage" width="40px" height="40px" alt="Michelle Appleton">
        <div class="authorInfo">
          <div class="authorName">Michelle Appleton</div>
          <div class="postDate">28 Jun 2020</div>
        </div>
        <div style="display: flex; margin-left: auto;">
          <div class="ShareIconContainer" id="shareIcon"><img src="images/icon-share.svg" width="15px" height="13px" class="shareIcon">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
